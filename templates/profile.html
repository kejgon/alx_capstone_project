<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add Chart.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>


    <title>Budget Tracker</title>

</head>

<style>
    .charts {
        width: 50%;
        padding: 50px;
    }
</style>

<body>


    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='doughzen.png') }}" width="100">
            <p>Budget Tracker</p>
        </div>
    </div>



    <!-- NAVBAR -->
    <div class="navbar">

        <ul>

            <li style="float:right"><a href="{{ url_for('logout') }}"><i class="fa fa-sign-in" style="color:red"></i>
                    Logout</a></li>
        </ul>
    </div>

    <!------------------------Main Menu------------------------>
    <!-------------------------------------------------------->
    <div class="section">
        <div class="row">
            <div class="left">
                <div class="row" style="padding-bottom: 0px;">
                    <table style="color:#000; text-align:left; padding-left:10px;">
                        <tr>
                            <td>Username</td>
                            <td>{{ username }}</td>
                        </tr>
                    </table>
                </div>
                <nav class="vertical" style="margin-top: 0px;">
                    <ul>
                        <li><a href="{{ url_for('dashboard') }}"><i class="fa fa-dashboard"></i>
                                Dashboard</a></li>
                        <li><a href="{{ url_for('budget') }}"><i class="fa fa-exchange" aria-hidden="true"></i>
                                Budgets</a> </li>
                        <li><a href="{{ url_for('reports') }}"><i class="fa fa-book"></i> Reports</a>
                        </li>
                        <li><a href="{{ url_for('profile') }}"><i class="fa fa-user-o"></i> Profile</a>
                        </li>
                    </ul>
                </nav>
            </div>


            <div class="right" style="background-color:#FFF;">

                <h3>User Profile</h3>
                <form action="/profile/update" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" readonly><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>

                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" value="{{ user.gender }}"><br><br>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" value="{{ user.date_of_birth }}"><br><br>

                    <button class="button" type="submit">Update Profile</button>
                </form>
            </div>

        </div>


        <div class="footer">
            <p><strong>Â© Budget Tracker - all right and reserved</strong></p>

        </div>



</body>

</html>
